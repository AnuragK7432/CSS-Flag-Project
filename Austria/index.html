<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Austria's Flag</title>
    <style>
      body {
        background-color: #d3d3d3;
      }

      .flag {
        background-color: #ed2939;
        height: 600px;
        width: 800px;
        position: relative;
      }

      .flag > div {
        background-color: #fff;
        position: absolute;
        width: 100%;
        height: 200px;
        top: 200px;
      }

      .flag > div p {
        font-size: 4rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div>
        <p>Austria's Flag</p>
      </div>
    </div>
  </body>
</html>
