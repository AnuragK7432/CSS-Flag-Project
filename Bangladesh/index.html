<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh's Flag</title>
    <style>
        body{
            background-color: #d3d3d3;
        }

        .flag {
            background-color: #006a4e;
            height: 600px;
            width: 900px;
            position: relative;
        }

        .flag > div {
            background-color: #f42a41;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: 350px;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div></div>
    </div>
</body>
</html>
